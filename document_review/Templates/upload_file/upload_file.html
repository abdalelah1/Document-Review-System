{% extends "index/index.html" %}
{% load static %}
{% block pages %}
<!-- upload_file.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/upload_file.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script src="{% static 'tinymce/tinymce.min.js' %}"></script>
</head>
<body>
<div class="container2">
    <div class="text-center">
        <h2 class="my-4">Upload Your File</h2>
    </div>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="upload-box" id="uploadBox">
            <i class="upload-icon bi bi-cloud-arrow-up-fill"></i>
            <p>Drag & Drop your file here or click to upload</p>
            <input name="file" type="file" id="fileInput" accept=".pdf,.doc,.jpg,.jpeg,.png">
        </div>
        <div class="file-info" id="fileInfo"></div>
        <div class="file-error" id="fileError"></div>
        <button type="button" class="btn btn-secondary reupload-btn" id="reuploadBtn">
            <i class="bi bi-arrow-repeat"></i>  
        </button>
        <div class="dropdown-list">
            <label for="fileType" class="form-label">Select File Type</label>
            <select name="fileType" class="form-select" id="fileType">
                <option value="pdf" data-extensions="pdf">PDF</option>
                <option value="doc" data-extensions="doc,docx">DOC</option>
                <option value="img" data-extensions="jpg,jpeg,png">Image</option>
            </select>
        </div>
        <div class="description-box">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <button type="submit" class="btn">
            <i class="bi bi-upload"></i> Submit
        </button>
    </form>
</div>
<script src="{% static 'js/upload_file.js' %}"></script>

</body>
</html>
{% endblock pages %}
